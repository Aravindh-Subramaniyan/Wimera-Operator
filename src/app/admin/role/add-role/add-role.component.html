<form class="role-form" #f="ngForm" (submit)="oncreateRole(f)">
  <h1 mat-dialog-title>Enter the values</h1>

  <ng-container>
    <mat-form-field>
      <mat-label>Role Name</mat-label>
      <input matInput name="RoleName" ngModel required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>User Name</mat-label>
      <input matInput name="userName" ngModel required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput name="Password" ngModel required />
    </mat-form-field>
    <div class="row">
      <div class="col">
        <mat-label>Allocated cells</mat-label>
        <p *ngFor="let cell of cells; let i = index">
          <mat-checkbox (change)="onCheckEvent(cell, $event)">
            {{ cell }}
          </mat-checkbox>
        </p>
      </div>
      <div class="col" *ngIf="iscellsChecked">
        <mat-label>Checklists of {{ cellName }}</mat-label>
        <p *ngFor="let cell of checklist; let i = index">
          <mat-checkbox
            (change)="onCheckChecklist(cell, $event)"
            [(ngModel)]="checkedArray[i]"
            name="cell"
          >
            Bay {{ cell.Bay }} {{ cell.checklist }}
          </mat-checkbox>
        </p>
      </div>
    </div>
  </ng-container>

  <div class="button-row">
    <button type="submit" mat-raised-button color="primary">Submit</button>
    <button mat-raised-button color="warn" (click)="onCancel(f)">Cancel</button>
  </div>
</form>
