<form class="machine-form" #f="ngForm" (submit)="oncreateRole(f)">
  <h1 mat-dialog-title>Enter the values</h1>

  <ng-container>
    <mat-form-field>
      <mat-label>Role Name</mat-label>
      <input matInput name="RoleName" ngModel required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>User Name</mat-label>
      <input matInput name="userName" ngModel required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput name="Password" ngModel required />
    </mat-form-field>
  </ng-container>

  <div class="button-row">
    <button type="submit" mat-raised-button color="primary">Submit</button>
    <button mat-raised-button color="warn" (click)="onCancel(f)">Cancel</button>
  </div>
</form>
