<body>
  <div class="table-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource">
      <ng-container
        *ngFor="let disCol of dynamicDisplayedColumns; let colIndex = index"
        matColumnDef="{{ disCol }}"
      >
        <mat-header-cell
          *matHeaderCellDef
          [resizeColumn]="true"
          [index]="colIndex"
          >{{ disCol }}</mat-header-cell
        >
        <mat-cell *matCellDef="let element">
          {{ element[disCol] }}
        </mat-cell>
      </ng-container>
      <mat-header-row
        *matHeaderRowDef="dynamicDisplayedColumns; sticky: true"
      ></mat-header-row>
      <mat-row *matRowDef="let row; columns: dynamicDisplayedColumns"></mat-row>
    </mat-table>
  </div>
</body>
