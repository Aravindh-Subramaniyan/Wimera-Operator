<div class="main-wrapper">
  <mat-card>
    <mat-card-content>
      <form #f="ngForm" (submit)="onLogin(f)">
        <h2>Log In</h2>
        <mat-form-field class="full-width-input">
          <input
            matInput
            placeholder="Username"
            name="UName"
            ngModel
            required
          />
          <mat-error> Please provide a valid UserName </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input
            matInput
            type="text"
            placeholder="Role"
            name="Role"
            ngModel
            required
          />
          <mat-error> Please provide a valid role </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input
            matInput
            type="password"
            placeholder="Password"
            name="Password"
            ngModel
            required
          />
          <mat-error> Please provide a valid password </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
